# This workflow will thoroughly test the build system
name: Complete build system test

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends git make pkg-config
        sudo apt-get install --no-install-recommends inkscape optipng
        sudo apt-get install --no-install-recommends libgomp1 libglm-dev libglfw3-dev libglew-dev libstb-dev libassimp-dev

    - name: Test icon generation target
      run: |
        make icons

    - name: Test shared library build target
      run: |
        make library -j$(nproc)

    - name: Test demo build target
      run: |
        make build -j$(nproc)

    - name: Test debug demo build target
      run: |
        make debug -j$(nproc)

    - name: Check built objects are present
      run: |
        ls build/demo build/libammonite.so

    - name: Test library install target
      run: |
        sudo make install

    - name: Test headers install target
      run: |
        sudo make headers
