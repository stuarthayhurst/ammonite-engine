# This workflow will lint the project using clang-tidy
name: Clang-tidy linting

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Install build dependencies
      run: |
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        echo "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-19 main" | sudo tee -a /etc/apt/sources.list
        sudo apt-get update
        sudo apt-get install --no-install-recommends make pkg-config build-essential
        sudo apt-get install clang-tidy-19
        sudo apt-get install --no-install-recommends libglm-dev libglfw3-dev libglew-dev libstb-dev libassimp-dev

    - name: Run the linting target
      run: |
        TIDY="clang-tidy-19" make lint -j$(nproc)

    - name: Clean the build area
      run: |
        make clean

    - name: (DEBUG + FAST) Run the linting target
      run: |
        TIDY="clang-tidy-19" DEBUG="true" FAST="true" make lint -j$(nproc)
